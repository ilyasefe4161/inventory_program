<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Zimmet Kaydı - Motherson</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --motherson-primary: #2C3E50;
            --motherson-secondary: #34495E;
            --motherson-danger: #E74C3C;
            --motherson-info: #3498DB;
        }
        .bg-motherson {
            background-color: var(--motherson-primary) !important;
        }
        .btn-motherson {
            background-color: var(--motherson-primary);
            color: white;
        }
        .btn-motherson:hover {
            background-color: var(--motherson-secondary);
            color: white;
        }
        .text-motherson {
            color: var(--motherson-primary) !important;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-motherson sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://www.motherson.com/assets/images/logo.png" alt="Motherson Logo">
                Zimmet Takip Sistemi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-clipboard-list me-1"></i>Zimmet Listesi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="new-inventory.html">
                            <i class="fas fa-plus-circle me-1"></i>Yeni Zimmet Kaydı
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-white py-3">
                        <h5 class="card-title mb-0 text-motherson">
                            <i class="fas fa-plus-circle me-2"></i>Yeni Zimmet Kaydı
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="inventoryForm" class="needs-validation" novalidate>
                            <!-- Çalışan Bilgileri -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label">Çalışan Adı <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="employeeName" required>
                                    <div class="invalid-feedback">
                                        Lütfen çalışan adını giriniz.
                                    </div>
                                </div>
                            </div>

                            <!-- Laptop Bilgileri -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <i class="fas fa-laptop me-2"></i>Laptop Bilgileri
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Laptop Modeli</label>
                                            <input type="text" class="form-control" id="laptopModel">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Laptop Seri No</label>
                                            <input type="text" class="form-control" id="laptopSerial">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Telefon Bilgileri -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <i class="fas fa-mobile-alt me-2"></i>Telefon Bilgileri
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Telefon Modeli</label>
                                            <input type="text" class="form-control" id="phoneModel">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Telefon IMEI</label>
                                            <input type="text" class="form-control" id="phoneImei">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Telefon Seri No</label>
                                            <input type="text" class="form-control" id="phoneSerial">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Tablet Bilgileri -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <i class="fas fa-tablet-alt me-2"></i>Tablet Bilgileri
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Tablet Modeli</label>
                                            <input type="text" class="form-control" id="tabletModel">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Tablet Seri No</label>
                                            <input type="text" class="form-control" id="tabletSerial">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="index.html" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>İptal
                                </a>
                                <button type="submit" class="btn" style="background-color: #2C3E50; color: white;">
                                    <i class="fas fa-save me-2"></i>Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
