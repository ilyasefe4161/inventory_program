<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimmet Takip Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #2C3E50;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://www.motherson.com/assets/images/logo.png" alt="Motherson Logo" height="40" class="me-2" style="margin-right: 10px;">
                Zimmet Takip Sistemi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-list me-1"></i>Zimmet Listesi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new-inventory.html">
                            <i class="fas fa-plus me-1"></i>Yeni Zimmet Kaydı
                        </a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="d-none">
                    <button class="btn btn-outline-light me-2" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-file-import me-2"></i>Excel İçe Aktar
                    </button>
                    <button class="btn btn-outline-light" onclick="exportToExcel()">
                        <i class="fas fa-file-export me-2"></i>Excel Dışa Aktar
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- List Card -->
                <div class="card shadow">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0" style="color: #2C3E50;">
                                <i class="fas fa-list me-2"></i>Zimmet Listesi
                            </h5>
                            <div class="d-flex gap-2">
                                <div class="input-group" style="width: 300px;">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Ara...">
                                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <button class="btn" style="background-color: #E74C3C; color: white;" onclick="clearAllInventory()">
                                    <i class="fas fa-trash me-2"></i>Tümünü Sil
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>No</th>
                                        <th>Çalışan Adı</th>
                                        <th>Laptop Modeli</th>
                                        <th>Laptop Seri No</th>
                                        <th>Telefon Modeli</th>
                                        <th>Telefon IMEI</th>
                                        <th>Telefon Seri No</th>
                                        <th>Tablet Modeli</th>
                                        <th>Tablet Seri No</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
